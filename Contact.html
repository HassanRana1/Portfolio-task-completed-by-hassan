<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="d-flex justify-content-center py-3 fixed-top">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="./index.html" class="nav-link" id="home-link">Home</a></li>
            <li class="nav-item"><a href="./Project.html" class="nav-link" id="projects-link">Projects</a></li>
            <li class="nav-item"><a href="./About.html" class="nav-link" id="about-link">About</a></li>
            <li class="nav-item"><a href="./Contact.html" class="nav-link" id="contact-link">Contact</a></li>
        </ul>
    </header>

    <div class="top-container">
        <div class="title-text">
            <h1>Contact</h1>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card contact-form">
                    <div class="card-body">
                        <h2 class="card-title">Get In Touch</h2>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message:</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://twitter.com/">Twitter</a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">Â© Hassan.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
